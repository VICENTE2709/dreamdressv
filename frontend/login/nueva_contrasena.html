<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Establecer nueva contraseña</title>
</head>
<body>
  <h2>Establecer Nueva Contraseña</h2>
  <form id="form-contrasena">
    <label>Nueva contraseña:</label><br>
    <input type="password" id="nueva" required><br><br>
    <label>Confirmar contraseña:</label><br>
    <input type="password" id="confirmar" required><br><br>
    <button type="submit">Cambiar contraseña</button>
  </form>
  <div id="mensaje"></div>

  <script src="nueva_contrasena.js"></script>
</body>
</html>
